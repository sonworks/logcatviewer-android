apply plugin: 'com.android.application'

android {
    compileSdkVersion 7
    buildToolsVersion "26.0.0"

    defaultConfig {
        applicationId "jp.co.brilliantservice.android.LogcatViewer"
        minSdkVersion 4
        targetSdkVersion 4
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
